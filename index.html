<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Quiz</h1>
        <div class="letter-display">
            <h2 id="random-letter"></h2>
        </div>
        <div class="controls">
            <button id="btn-correct" onclick="markCorrect()">Correct</button>
            <button id="btn-wrong" onclick="markWrong()">Wrong</button>
        </div>
        <div id="results" style="display: none;">
            <h3>Results</h3>
            <div>
                <p>Correct Numbers (<span id="correct-count-final">0</span>): <span id="correct-letters"></span></p>
                <p>Wrong Numbers (<span id="wrong-count-final">0</span>): <span id="wrong-letters"></span></p>
            </div>
            <div>
                <p>Percentage Correct: <span id="percentage-correct"></span></p>
                <p>Time Taken: <span id="time-taken"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
